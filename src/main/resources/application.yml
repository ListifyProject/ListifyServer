spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/listifydb
    username: listify_user
    password: listify_password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

server:
  port: 8080